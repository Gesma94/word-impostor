name: Staging Deploy

on:
  pull_request:
    branches:
      - staging
    types:
      - closed

jobs:
  deploy:
    name: Deploy to Stage
    runs-on: ubuntu-latest
    environment: STAGING_ENV
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
        env:
          SERVER_COMMON_ENV: ${{ secrets.SERVER_COMMON_ENV }}
          VITE_WEBAPP_COMMON_ENV: ${{ secrets.VITE_WEBAPP_COMMON_ENV }}

      - name: Deploy To Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          api-key: ${{ secrets.RENDER_API_KEY }}
          service-id: ${{ secrets.RENDER_SERVICE_ID }}

      - name: Deploy to Cloudflare Pages Preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd apps/webapp/dist

          curl -X POST "https://api.cloudflare.com/client/v4/accounts/ab30a017b87c1dcc6b925915c129206a/pages/projects/word-impostor/deployments" \
          -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
          -H "Content-Type: application/json" \
          --data '{
            "branch": "'"staging"'",
            "commit_hash": "'"$GITHUB_SHA"'",
            "environment": "preview"
          }'
